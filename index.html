<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login Dashboard |KHALU| </title>
</head>
<body>
    
    <div class="container">
        <div class="container_login">
            <div class="container_login_form">
                <h1 class="title_login">LOGIN</h1>
                <form class="form">
                    <div>
                        <input type="email" id="id_user" class="username" required>
                        <label for="id_user" class="label_user">User name / Email</label>
                    </div>
                    <div>
                        <input type="password" id="id_pass" class="password" required>
                        <label for="id_pass" class="label_pass">Password</label>
                    </div>
                    <div class="container_other">
                        <input type="checkbox" id="remember" class="check_remember">
                        <label class="label_remember" for="remember">Remember Me</label>
                        <a href="#" class="restore_password">Forgot Password?</a>                        
                    </div>
                    <button class="btn_login">Login</button>    
                    
                    <div>
                        <span>Don't have an account yet?</span>
                        <a href="#">Sign Up</a>
                    </div>
                    
                </form>
                
            </div>
            <div class="container_login_image">
                <div class="container_img">
                    <img src="assets/images/fondo.webp" alt="fondo_khalu">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
